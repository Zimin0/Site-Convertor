{% extends 'convert_order/base.html' %}
{% load i18n %}
{% load static %}

{% block TopRightButtons %}
<a href="{% url 'convert_order:clear_main' %}" class="sign_in-btn close">{% trans "Close" %}</a>
{% endblock TopRightButtons %}

{% block mainblock %}
<section id="support-form">
    <h1 class="form-title">{% trans "Support" %}</h1>
    <form method="POST" id="support-field" >
        {% csrf_token %}
        <div class="priority">
            <label for="priority">{% trans "Priority" %}:</label>
            <select name="priority" id="priority">
                <option value="low">{% trans "Low" %}</option>
                <option value="medium">{% trans "Medium" %}</option>
                <option value="high">{% trans "High" %}</option>
            </select>
        </div>
        <div class="support-message">
            <label for="sup-message">{% trans "Message" %}:</label>
            <textarea name="message" id="sup-message" rows="3"></textarea>
        </div>
        <div class="support-mail">
            <label for="sup-mail">{% trans "Email" %}:</label>
            <input name="email" type="text" id="sup-mail">
        </div>

        <input type="submit" class="support-btn" value="{% trans 'Send' %}" id="sup-but">
    </form>
</section>
{% endblock mainblock %}
