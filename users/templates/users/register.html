{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Регистрация</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'convert_order/img/icon.png' %}"/> 
    <link rel="stylesheet" href="{% static 'convert_order/css/styles.css' %}"> 
    <link rel="stylesheet" href="{% static 'convert_order/css/media.css' %}"> 
</head>

<body>
    <header class="header">
        <div class="container wrapper">
            <a href="{% url 'convert_order:clear_main' %}" class="logo">
                <img src="{% static 'convert_order/img/converter-logo.jpg' %}" alt="">
                <span>SAP XML Converter</span>
            </a>
            <a href="{% url 'convert_order:clear_main' %}" class="sign_in-btn close">Закрыть</a>
        </div>
    </header>

    <section id="sign_in-form">
        <h1 class="form-title">Регистрация</h1>
        <form method="POST" id="sign-in-field">
            {% csrf_token %}
            <p class="subtitle" id="phone_subs">Укажите номер телефона и почту для регистрации</p>
            <label for="phone">Номер телефона: <span class="red">*обязательно</span></label>
            <input type="phone" name="phone" id="phone" placeholder="Номер телефона" value="{{ phone|default:'+' }}">
            <label for="name">Имя:</label>
            <input type="text" name="name" id="name" placeholder="Имя">
            <label for="mail">Электронная почта:</label>
            <input type="mail" name="mail" id="mail" placeholder="Электронная почта">
            <input type="submit" class="form-btn" id="send-code" value="Отправить код" disabled>
        </form>
    </section>

    <footer class="footer">
        <p class="footer-copyright">© Copyright 2023. Все права защищены</p>
    </footer>

    <script src="{% static 'convert_order/js/sign-in-form.js' %}"></script> 
</body>

</html>
